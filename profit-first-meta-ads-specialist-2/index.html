        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }
        .font-outfit { font-family: 'Outfit', sans-serif; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #ff8a00; }

        .gradient-blur {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 138, 0, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: -1;
            filter: blur(100px);
        }

        .logo-gradient {
            background: linear-gradient(135deg, #ff8a00 0%, #ff2d55 50%, #00a3ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Smooth reveal for images */
        img {
          opacity: 0;
          animation: reveal 1.5s forwards;
        }
        
        @keyframes reveal {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
    </style>
